<!DOCTYPE html>

<html>
	<head>
		<title>Can I jailbreak? - nixuge.me</title>
	</head>
	<body>
		<div class="tooltip" onclick="location.href = '/';">
			<div class="tooltip__initiator">
				<h1>Nixuge.me</h1>
			</div>
			<div class="tooltip__item", id="Home">Back home?</div>
		</div>
		
		<div class="tooltip">
			<div class="tooltip__initiator">
				<h4>Note!</h4>
			</div>
			<div class="tooltip__item", id="Note">
			This website isn't professional at all,<br>it's pretty badly written and<br>has no additional info whatsoever.<br><br>
			It should still work as intended,<br>but there's limited support<br>(only 64bit iPhones on iOS 11-15)<br>
			</div>
		</div>

		
		<select name="phone-selector" id="phone">
		  <option value="unselected" selected disabled hidden>Select your phone here </option>
		  
		  <option value="5s">iPhone 5s</option>
		  <option value="6">iPhone 6</option>
		  <option value="6s">iPhone 6s</option>
		  <option value="SE1">iPhone SE (1st gen)</option>
		  <option value="7">iPhone 7</option>
		  <option value="8">iPhone 8</option>
		  <option value="X">iPhone X</option>
		  <option value="XR">iPhone XR</option>
		  <option value="XS">iPhone XS</option>
		  <option value="SE2">iPhone SE (2nd gen)</option>
		  <option value="11">iPhone 11</option>
		  <option value="12">iPhone 12</option>
		</select>
		
		<select name="iOS-selector" id="iOS">
		  <option value="unselected" selected disabled hidden>Select your iOS version here </option>
		  
		  <option value="1112">iOS 11.0-11.1.2</option>
		  <option value="1141">iOS 11.2-11.4.1</option>
		  <option value="1212">iOS 12.0-12.1.2</option>
		  <option value="1232">iOS 12.1.3-12.3.2</option>
		  <option value="1255">iOS 12.4-12.5.5</option>
		  <option value="13x">iOS 13.x.x (all versions)</option>
		  <option value="143">iOS 14.0-14.3</option>
		  <option value="1451">iOS 14.4-14.5.1</option>
		  <option value="1481">iOS 14.6-14.8.1</option>
		  <option value="15x">iOS 15.x.x</option>
		</select>
		<button class="favorite styled" type="button" onclick="submit()">SUBMIT</button>
		
		<br><div id="results"></div>
		
	</body>
</html>

<style>
	@import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
	@import url('https://nixuge.me/static/css/tooltips.css');
	body {
		background-color: #101010;
		color: #FFF;
		font-family: 'Quicksand',Helvetica,Arial,sans-serif;
		font-size: 36px;
		opacity: 1;
		text-align:center;
		animation: fade1 1s linear;
	}
	
	@keyframes fade1 {
		0%,15% { opacity: 0 }
		100% { opacity: 1 }
	}
	
	select,
	select>option,
	button {
		background-color: #222;
		color: #EEE;
		font-family: 'Quicksand',Helvetica,Arial,sans-serif;
		font-size: 30px;
		border-radius: 5px;
	}
	#Note {
		font-size: 30px;
	}
	
</style>
<script>
function submit() {
  var iOSlist = document.getElementById("iOS");
  var iOS = iOSlist.options[iOSlist.selectedIndex].value;
  
  var iPhonelist = document.getElementById("phone");
  var iPhone = iPhonelist.options[iPhonelist.selectedIndex].value;
  if(iPhone == "unselected") {
      alert("Please select a phone");
	  return;
  } else if(iOS == "unselected") {
      alert("Please select an iOS version");
	  return;
  }
  
  var dict = {};
  
  dict["1112"] = {};
  dict["1112"][["5s", "6", "6s", "SE1", "7", "8", "X"]] = ["Electra", "unc0ver", "LiberiOS", "to.panga"];
  
  dict["1141"] = {};
  dict["1141"][["5s", "6", "6s", "SE1", "7", "8", "X"]] = ["Electra", "unc0ver"];
  
  dict["1212"] = {};
  dict["1212"][["5s", "6", "6s", "SE1", "7", "8", "X", "XR", "XS"]] = ["unc0ver", "Chimera"];
  dict["1212"][["5s", "6", "6s", "SE1", "7", "8", "X"]] = ["Checkra1n", "rootlessJB4"];
  
  dict["1232"] = {};
  dict["1232"][["5s", "6", "6s", "SE1", "7", "8", "X", "XR", "XS"]] = ["unc0ver"];
  dict["1232"][["5s", "6", "6s", "SE1", "7", "8", "X"]] = ["Checkra1n", "Chimera"];
  
  dict["1255"] = {};
  dict["1255"][["5s", "6", "6s", "SE1", "7", "8", "X", "XR", "XS"]] = ["unc0ver"];
  dict["1255"][["5s", "6", "6s", "SE1", "7", "8", "X"]] = ["Checkra1n", "Chimera", "rootlessJB4"];
  
  dict["13x"] = {};
  dict["13x"][["5s", "6", "6s", "SE1", "7", "8", "X", "XR", "XS", "11", "SE2"]] = ["unc0ver", "Odyssey"];
  dict["13x"][["5s", "6", "6s", "SE1", "7", "8", "X"]] = ["Checkra1n"];
  
  dict["143"] = {};
  dict["143"][["5s", "6", "6s", "SE1", "7", "8", "X", "XR", "XS", "11", "SE2", "12"]] = ["unc0ver", "Taurine"];
  dict["143"][["5s", "6", "6s", "SE1", "7", "8", "X"]] = ["Checkra1n"];
  
  dict["1451"] = {};
  dict["1451"][["XR", "XS", "11", "SE2", "12"]] = ["unc0ver", "Fugu14"];
  dict["1451"][["5s", "6", "6s", "SE1", "7", "8", "X"]] = ["Checkra1n"];
  
  dict["1481"] = {};
  dict["1481"][["5s", "6", "6s", "SE1", "7", "8", "X"]] = ["Checkra1n"];
  
  dict["15x"] = {};
  
  var supportedJBs = [];
  
  for (var key in dict){
    if(key == iOS) {
      for (var key2 in dict[key]){
	    if(key2.includes(iPhone)) {
	      supportedJBs.push(dict[key][key2])
	    }
      }
	}
  }
  if(supportedJBs.length == 0) {
    document.getElementById("results").innerHTML="<h2>Uh oh, looks like you can't jailbreak :c </h2><br>(or perhaps you selected the wrong version for your device?)";
  } else {
    document.getElementById("results").innerHTML="<h2>You can use the following jailbreaks:</h2>" + supportedJBs.toString().replaceAll(",", "<br><br>");
  }
}
</script>
