<style>
	@import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
	body {
		background-color: #101010;
		color: #FFF;
		font-family: 'Quicksand',Helvetica,Arial,sans-serif;
		font-size: 36px;
		opacity: 1;
		animation: fade1 1s linear;
		text-align:center
	}
	
	.social {
		border-radius: 20px !important;
		animation: fade 1.5s linear;
	}
	.social:hover>#bg,
	.social:hover>#bg>path	{
		fill: #222;
		transition: 100ms;
	}
	.social:hover,
	.social:hover>#dd{
		fill: #fff;
		transition: 100ms;
		cursor: pointer;
	}
	
	@keyframes fade {
		0% { opacity: 0 }
		100% { opacity: 1 }
	}
	@keyframes fade1 {
		0%,15% { opacity: 0 }
		100% { opacity: 1 }
	}
	
	#tooltip{
		opacity: 0;
		width:670px;
		height:40px;
		background: #555;
		border-radius: 5px;
		margin:auto;
		font-size: 30px;
	}
	.pc:focus + #tooltip {
		opacity:1;
	}
	
	/*skid sans honte*/
	.tooltip__item {
		position: absolute;
		min-width: 100px;
		padding: 20px;
		visibility: hidden;
		opacity: 0;
		background: #222;
		transition: all .250s cubic-bezier(0, 0, 0.2, 1);
		color: #fff;
		border: 2px solid #555;
		border-radius: 3px;
		font-weight: 500;
		z-index: 4;
	}
	.tooltip__item__unselected:after {
		  content: "";
		  display: block;
		  position: absolute;
		  width: 0;
		  height: 0;
		  border-style: solid;
	}
	
	.tooltip__initiator {
		cursor: pointer;
		z-index: 5;
	}
	.tooltip__initiator:hover ~ .tooltip__item {
		  transform: translate3d(-50%, 0, 0);
		  visibility: visible;
		  opacity: 1;
	}
	.tooltip__item {
		  top: calc(100% + 1em);
		  left: 50%; 
		  transform: translate3d(-50%, -15px, 0);
	}
	.tooltip__item:after {
			top: -0.5em;
			left: 50%;
			transform: translate3d(-50%, 0, 0);
			border-width: 0 0.5em 0.5em 0.5em;
			border-color: transparent transparent white transparent;
			-webkit-filter: drop-shadow(1px 2px 1px #333);
			filter: drop-shadow(1px -1px 1px #333);
	}
	
	.tooltip {
	  position: relative;
	   
	}
	.inline>* { 
		display: inline-flex;
	}
	
</style>

  if(copyText == "Copied to clipboard!"){return}
  navigator.clipboard.writeText(copyText);
  document.getElementById(item).innerHTML="Copied to clipboard!";
  
  setTimeout(() => {  document.getElementById(item).innerHTML=copyText; }, 800);
}
</script>
